    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp and Login Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="image-container">
        </div>
        <div class="sub-container">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="Username"><br><br>
                <input type="email" placeholder="Email address"><br><br>
                <input type="password" placeholder="password"><br><br>
                <input type="password" placeholder="Confirm password">
                <br><br>
            </form>
            <button class="effect1">Register</button><br><br>
            <button class="effect2">Signin</button> <br><br>
            <button class="effect3"><i class="fa-brands fa-google fa-beat"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SIGN UP WITH GOOGLE</button>
            <br><br>
            <button class="effect4"><i class="fa-brands fa-facebook"></i>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;SIGN UP WITH FACEBOOK</button>
        </div>
    </div>
   
    
    <script src="https://kit.fontawesome.com/5eb391e4c9.js" crossorigin="anonymous"></script>
</body>
</html>
</body>
</html>
